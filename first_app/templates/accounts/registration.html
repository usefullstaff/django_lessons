{% extends 'base.html' %}

{% block title %}
  Регистрация
{% endblock %}

{% block content %}

<form  method="post" action="" role="form">
<div class="form-group">
    {% csrf_token %}

    <div class="form-group">{{form.username}}<p class="help-block">Логин</p></div>
    <div class="form-group">{{form.password1}}<p class="help-block">Пароль</p></div>
    <div class="form-group">{{form.password2}}<p class="help-block">Повторите пароль</p></div>
	<input type="submit" value="Зарегестрироваться" />
</div>
</form>

{% if form.errors %}
    <p class="error">Сожалеем, вы неправильно ввели логин или пароль</p>
{% endif %}


{% endblock %}

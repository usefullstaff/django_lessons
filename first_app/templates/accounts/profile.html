{% extends "base.html" %}

{% block title %}
   {{user.username}}
{% endblock %}

{% load staticfiles %}
{% block content %}

<div class="row">
	<div class="col-md-3 col-sm-4 col-xs-6 color-1">
		<img src="{{user.person.user_pic.url}}">
	</div>

	<div class="col-md-3 col-sm-4 col-xs-6 color-1">

  	<form method="post" action="" >
		<div class="form-group">
		 	<div class="form-group">{{form.country}}<p class="help-block">Страна</p></div>
 			<div class="form-group">{{form.city}}<p class="help-block">Город</p></div>
 			<div class="form-group">{{form.street}}<p class="help-block">Улица</p></div>
 			<div class="form-group">{{form.building}}<p class="help-block">Дом</p></div>
			{% csrf_token %}
			<input type="submit" value="Растояние до дома" class="btn btn-primary">
		</div>
	</form>
	</div>
</div>
{% endblock %}
